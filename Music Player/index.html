<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MUSIC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <div class="logo"><img src="spotify_logo.png" alt="Spotify">Spotify</div>
            <li>Home</li>

        <div class="icons">
            <i class="fa-solid fa-xl fa-backward-step" id = "previous"></i>
            <i class="fa-solid fa-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-xl fa-forward-step" id = "next"></i>

        <div class="songinfo">
            <img src="musicgif.gif" alt="" id="gif">
